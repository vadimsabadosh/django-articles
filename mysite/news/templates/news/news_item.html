{% extends 'base.html' %}
{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}
{% block content %}
<div class="card mt-3 mb-3">
    <div class="card-header">
        Категорія: <a href="{{ news_item.category.get_absolute_url }}">{{news_item.category}}</a>
    </div>
    <div class="card-body">
        <div class="media">
            {% if news_item.photo %}
            <img src='{{news_item.photo.url}}' class="card-img-top" alt="..." style="width: 50px">
            {% endif %}
            <div class="media-body">
                <h5 class="card-title">{{news_item.title}}</h5>
                <p class="card-text">{{news_item.content}}</p>
            </div>
        </div>

    </div>
    <div class="card-footer text-muted">
        {{news_item.created_at}}
    </div>
</div>
{% endblock %}
